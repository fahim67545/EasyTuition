<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>EasyTuition - শিক্ষার্থী নিবন্ধন</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>শিক্ষার্থী নিবন্ধন ফর্ম</h2>
        <form id="studentForm">
            <label>নাম</label>
            <input type="text" id="name" required>

            <label>ইমেইল</label>
            <input type="email" id="email" required>

            <label>পাসওয়ার্ড</label>
            <input type="password" id="password" required>

            <label>মোবাইল নাম্বার</label>
            <input type="text" id="phone" required>

            <label>ঠিকানা</label>
            <input type="text" id="address" required>

            <label>পড়াশোনার শ্রেণি</label>
            <input type="text" id="grade" required>

            <label>প্রয়োজনীয় বিষয়</label>
            <input type="text" id="subjects" required>

            <label>ক্লাসের সময় পছন্দ</label>
            <input type="text" id="availability" placeholder="যেমন: সন্ধ্যা ৫টা-৮টা" required>

            <button type="submit">সাবমিট করুন</button>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const student = {
                role: 'student',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                grade: document.getElementById('grade').value,
                subjects: document.getElementById('subjects').value,
                availability: document.getElementById('availability').value
            };

            let allStudents = JSON.parse(localStorage.getItem('students')) || [];
            allStudents.push(student);
            localStorage.setItem('students', JSON.stringify(allStudents));

            localStorage.setItem('registrationSuccess', 'true');
            window.location.href = 'role-selection.html';
        });
    </script>
</body>
</html>
